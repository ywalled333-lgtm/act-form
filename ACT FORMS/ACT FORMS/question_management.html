<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Forms Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff5e6;
      padding: 40px;
      line-height: 1.6;
    }
    .container { max-width: 1200px; }
    h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff6b00;
      margin-bottom: 2rem;
      text-align: center;
    }
    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2rem;
    }
    .nav-btns button {
      background-color: #ff6b00;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .nav-btns button.active {
      background-color: #ff8c42;
      transform: scale(1.05);
    }
    .form-card {
      background-color: #fff3e0;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: none;
    }
    .form-card.active { display: block; }
    .form-card h4 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff6b00;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .question {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 6px solid #ff6b00;
      display: grid;
      grid-template-columns: 1fr 1fr 180px;
      gap: 15px;
      align-items: center;
      position: relative;
    }
    .question-number {
      position: absolute;
      top: -10px;
      left: -10px;
      background: #ff6b00;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 50%;
    }
    .question input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .question-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .question-actions button {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .save-btn { background-color: #28a745; }
    .delete-btn { background-color: #dc3545; }
    .add-question-btn {
      background-color: #ff8c42;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
    /* Toasts */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }
    .toast {
      background-color: #333;
      color: #fff;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 6px;
      opacity: 0.95;
      min-width: 250px;
      animation: fadeIn 0.5s, fadeOut 0.5s 2.5s;
    }
    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    @media (max-width: 768px) {
      .question { grid-template-columns: 1fr; }
      .question-actions { flex-direction: row; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Form</h2>
    <div class="nav-btns">
      <button class="active" data-form-id="hr">HR Form</button>
      <button data-form-id="employee">Employee Form</button>
      <button data-form-id="manager">Manager Form</button>
    </div>

    <!-- HR Form -->
    <section id="hr" class="form-card active">
      <h4>HR Form</h4>
      <div id="hr-questions"></div>
      <button class="add-question-btn" data-form-id="hr">Add Question</button>
    </section>

    <!-- Employee Form -->
    <section id="employee" class="form-card">
      <h4>Employee Form</h4>
      <div id="employee-questions"></div>
      <button class="add-question-btn" data-form-id="employee">Add Question</button>
    </section>

    <!-- Manager Form -->
    <section id="manager" class="form-card">
      <h4>Manager Form</h4>
      <div id="manager-questions"></div>
      <button class="add-question-btn" data-form-id="manager">Add Question</button>
    </section>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <script>
    class FormManager {
      constructor() {
        this.forms = {
          hr: [
            { en: "How do you manage recruitment?", ar: "كيف تدير التوظيف؟" },
            { en: "How do you handle employee conflicts?", ar: "كيف تتعامل مع صراعات الموظفين؟" },
            { en: "How do you track employee performance?", ar: "كيف تتابع أداء الموظفين؟" },
            { en: "How do you implement HR policies?", ar: "كيف تطبق سياسات الموارد البشرية؟" },
            { en: "How do you handle payroll?", ar: "كيف تدير الرواتب؟" },
            { en: "How do you manage training programs?", ar: "كيف تدير برامج التدريب؟" },
            { en: "How do you ensure compliance?", ar: "كيف تضمن الالتزام بالسياسات؟" },
            { en: "How do you evaluate HR strategies?", ar: "كيف تقيم استراتيجيات الموارد البشرية؟" }
          ],
          employee: [
            { en: "Do you meet your work targets?", ar: "هل تحقق أهداف عملك؟" },
            { en: "Do you take initiative?", ar: "هل تأخذ المبادرة؟" },
            { en: "Do you collaborate well with colleagues?", ar: "هل تتعاون جيدًا مع زملائك؟" },
            { en: "Do you handle work pressure well?", ar: "هل تتعامل جيدًا مع ضغط العمل؟" },
            { en: "Do you communicate effectively?", ar: "هل تتواصل بفعالية؟" },
            { en: "Do you follow company policies?", ar: "هل تتبع سياسات الشركة؟" },
            { en: "Do you seek feedback?", ar: "هل تطلب التعليقات؟" },
            { en: "Do you improve your skills continuously?", ar: "هل تطور مهاراتك باستمرار؟" }
          ],
          manager: [
            { en: "How do you lead your team?", ar: "كيف تقود فريقك؟" },
            { en: "How do you manage team performance?", ar: "كيف تدير أداء الفريق؟" },
            { en: "How do you handle conflicts?", ar: "كيف تتعامل مع الصراعات؟" },
            { en: "How do you set team goals?", ar: "كيف تحدد أهداف الفريق؟" },
            { en: "How do you support employee growth?", ar: "كيف تدعم نمو الموظفين؟" },
            { en: "How do you make decisions?", ar: "كيف تتخذ القرارات؟" },
            { en: "How do you evaluate projects?", ar: "كيف تقيم المشاريع؟" },
            { en: "How do you communicate with upper management?", ar: "كيف تتواصل مع الإدارة العليا؟" }
          ]
        };
        this.init();
      }

      init() {
        document.querySelectorAll('.nav-btns button').forEach(button => {
          button.addEventListener('click', () => this.showForm(button.dataset.formId));
        });
        document.querySelectorAll('.add-question-btn').forEach(button => {
          button.addEventListener('click', () => this.addQuestion(button.dataset.formId));
        });
        ['hr', 'employee', 'manager'].forEach(formId => this.renderQuestions(formId));
      }

      showForm(formId) {
        document.querySelectorAll('.form-card').forEach(form => {
          form.classList.remove('active');
          if (form.id === formId) form.classList.add('active');
        });
        document.querySelectorAll('.nav-btns button').forEach(button => {
          button.classList.toggle('active', button.dataset.formId === formId);
        });
      }

      renderQuestions(formId) {
        const container = document.getElementById(`${formId}-questions`);
        container.innerHTML = '';
        this.forms[formId].forEach((q, i) => {
          const div = document.createElement('div');
          div.className = 'question';
          div.innerHTML = `
            <span class="question-number">${i + 1}</span>
            <div>
              <label>English</label>
              <input type="text" id="${formId}-en-${i}" value="${q.en}">
            </div>
            <div>
              <label>Arabic</label>
              <input type="text" id="${formId}-ar-${i}" value="${q.ar}">
            </div>
            <div class="question-actions">
              <button class="save-btn" data-form-id="${formId}" data-index="${i}">Save</button>
              <button class="delete-btn" data-form-id="${formId}" data-index="${i}">Delete</button>
            </div>
          `;
          container.appendChild(div);
        });

        container.querySelectorAll('.save-btn').forEach(b =>
          b.addEventListener('click', () => this.saveQuestion(b.dataset.formId, b.dataset.index))
        );
        container.querySelectorAll('.delete-btn').forEach(b =>
          b.addEventListener('click', () => this.deleteQuestion(b.dataset.formId, b.dataset.index))
        );
      }

      saveQuestion(formId, index) {
        const en = document.getElementById(`${formId}-en-${index}`).value.trim();
        const ar = document.getElementById(`${formId}-ar-${index}`).value.trim();
        if (!en || !ar) {
          this.showToast("Both English and Arabic are required!", "error");
          return;
        }
        this.forms[formId][index] = { en, ar };
        this.showToast("Question saved successfully!", "success");
      }

      deleteQuestion(formId, index) {
        this.forms[formId].splice(index, 1);
        this.renderQuestions(formId);
        this.showToast("Question deleted!", "success");
      }

      addQuestion(formId) {
        this.forms[formId].push({ en: "", ar: "" });
        this.renderQuestions(formId);
        this.showToast("New question added, please fill it.", "success");
      }

      showToast(message, type) {
        const container = document.getElementById("toast-container");
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }
    }

    document.addEventListener('DOMContentLoaded', () => new FormManager());
  </script>
</body>
</html>
